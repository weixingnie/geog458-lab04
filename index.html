<!DOCTYPE html>
<html>

<head>
  <title>tiles - LeafLet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <style>
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider {
      font-size: 62.5%;
      margin: 14px;
      height: 125px;
      width: 7px;
    }

    #map {
      width: 800px;
      height: 600px
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 5,
      minZoom: 0,
    }).setView([44.49350200000002, -120.72387650000005], 2);

    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    L.tileLayer('tile/{z}/{x}/{y}.png', {
      attribution: 'Generated by QMetaTiles',
      detectRetina: false
    }).addTo(map);

  </script>
</body>

</html>
